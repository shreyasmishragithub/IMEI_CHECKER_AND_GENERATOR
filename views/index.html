<html>
    <head>
        <title>IMEI CHECKER</title>
        <style>
            .prompt {
                font-size: 16px;
                color: brown;
                font-weight: bold;
                margin-bottom: 5px;
            }
            .container {
                width: 50%;
            }
            .left-pane {
                width: 50%;
                float: left;
            }
            .right-pane {
                width: 50%;
                float: right;
            }
            .submit-name {
                clear: both;
            }
        </style>
    </head>
<body>
    <h1>IMEI CHECKER AND GENERATOR</h1>

    <form method='GET' action="/getemail">
        <div class="container">
            <div class="prompt left-pane">
                <span>ENTER YOUR IMEI ADDRESS</span>
            </div>
            <div class="right-pane">
                <input type="text" id="address" name="address" />
            </div>
        </div>
        <div class="submit-name">
            <input type="submit" value="get the IMEI" />
        </div>
        </div>
    </form>
</body>
</html>
